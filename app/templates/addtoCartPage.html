{% extends 'index.html'%}




{% block bal %}

<div class="container">
    <h4 style="margin-block: 10px;"> Product Details</h4>

    <div class="container mt-5" style="
    margin-block: 100px;
">
        <div class="card">
          <div class="row no-gutters" style="box-shadow: 7px 6px 20px;">
            <div class="col-md-4">
              <img src="/{{data.photo}}" class="card-img" alt="Product Photo">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{data.product_name}}</h5>
                <p class="card-text">{{data.details}}</p>
                <p class="card-text">Price: â‚¹ {{data.price}}</p>
    
                <form method="POST" action="/addtoCartImp">
                    {% csrf_token %}
                  <div class="form-group">
                    
                    <label for="quantity">Quantity: {{data.stock}}</label>
                    <input name="no" type="number" class="form-control" id="quantity" min="1" value="1">
                    <input name="id" type="number" class="form-control" id="quantity" value="{{data.id}}" style="visibility: hidden;">
                  </div>
    
                  <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Include Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</div>

    {% endblock bal %}
</body>
</html>
