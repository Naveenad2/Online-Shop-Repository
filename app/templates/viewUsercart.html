{% extends 'index.html'%}


{% block bal %}
<style>
  .card-img-top {
    object-fit: cover;
    height: 200px; /* Adjust this value as needed */
  }
</style>
<div class="container">
    <div style="margin-block: 100px;"  class="row">
    {% for data in pro_c %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow"  style="
        box-shadow: 1px 1px 12px 0px;
    ">
          <img class="card-img-top" src="/{{data.product.photo}}" alt="Product Image">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <p class="card-text">{{data.product.product_name}}</p>
            <p class="card-text">Price: â‚¹ {{data.new_price}}</p>
            <p class="card-text">Selected No: {{data.no}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="/checkOutPage/{{data.id}}" ><button type="button" class="btn btn-warning">Checkout</button></a>
              <a href="/deletefromcart/{{data.id}}" ><button onclick="delete__()" type="button" class="btn btn-danger">Delete from cart</button></a>
              <h5></h5>
            </div>
          </div>
        </div>
      </div>

    {% endfor %}


    {% endblock bal %}
</body>
<script>
    function delete__(){
        alert("Deleted Successfully")
    }
</script>
</html>
